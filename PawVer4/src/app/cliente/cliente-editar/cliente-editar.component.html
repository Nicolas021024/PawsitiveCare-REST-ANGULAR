<form #clienteForm="ngForm">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required>
    </div>
    <div>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" [(ngModel)]="cliente.correo" name="correo" required>
    </div>
    <div>
      <label for="numero">Número:</label>
      <input type="text" id="numero" [(ngModel)]="cliente.numero" name="numero" required>
    </div>
    <div>
      <label for="cedula">Cédula:</label>
      <input type="text" id="cedula" [(ngModel)]="cliente.cedula" name="cedula" required>
    </div>
    <button type="submit" [disabled]="!clienteForm.valid">Guardar</button>
  </form>

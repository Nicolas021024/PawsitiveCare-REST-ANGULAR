<p>cliente-agregar works!</p>
<div class="container mt-4">
    <h2>Agregar Nuevo Cliente</h2>
    <form (ngSubmit)="agregarCliente()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="newCliente.nombre" name="nombre" required class="form-control">
      </div>
      <div class="form-group">
        <label for="cedula">Cedula:</label>
        <input type="string" id="cedula" [(ngModel)]="newCliente.cedula" name="cedula" required class="form-control">
      </div>
      <div class="form-group">
        <label for="correo">Correo:</label>
        <input type="text" id="correo" [(ngModel)]="newCliente.correo" name="correo" required class="form-control">
      </div>
      <div class="form-group">
        <label for="numero">Numero:</label>
        <input type="number" id="numero" [(ngModel)]="newCliente.numero" name="numero" required class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Agregar Mascota</button>
      <a [routerLink]="['/amigos-peludos']" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

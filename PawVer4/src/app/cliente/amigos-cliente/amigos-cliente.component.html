<div class="container">
  <h2>Lista de Clientes</h2>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Cédula</th>
        <th>Correo</th>
        <th>Número</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.id }}</td>
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.cedula }}</td>
        <td>{{ cliente.correo }}</td>
        <td>{{ cliente.numero }}</td>
        <td>
          <a [routerLink]="['/editar-cliente', cliente.id]" class="btn btn-primary">Editar</a>
          <button (click)="eliminarCliente(cliente.id)" class="btn btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2>Agregar Cliente</h2>

  <form (ngSubmit)="agregarCliente(nuevoCliente)">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="nuevoCliente.nombre" name="nombre" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="cedula">Cédula:</label>
      <input type="number" id="cedula" [(ngModel)]="nuevoCliente.cedula" name="cedula" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="correo">Correo:</label>
      <input type="email" id="correo" [(ngModel)]="nuevoCliente.correo" name="correo" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="numero">Número:</label>
      <input type="tel" id="numero" [(ngModel)]="nuevoCliente.numero" name="numero" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success mt-3">Agregar Cliente</button>
  </form>
</div>

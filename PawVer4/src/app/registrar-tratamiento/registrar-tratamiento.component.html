<div class="container mt-4">
    <h2>Registrar Tratamiento</h2>
    <form (ngSubmit)="registrarTratamiento()">
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" [(ngModel)]="nuevoTratamiento.fecha" name="fecha" required class="form-control">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n del Tratamiento:</label>
        <textarea id="descripcion" [(ngModel)]="nuevoTratamiento.descripcion" name="descripcion" required class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="mascotaId">Mascota:</label>
        <select id="mascotaId" [(ngModel)]="nuevoTratamiento.mascotaId" name="mascotaId" required class="form-control">
          <option *ngFor="let mascota of mascotas" [value]="mascota.id">{{ mascota.nombre }}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Registrar Tratamiento</button>
      <a [routerLink]="['/veterinario']" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargar Medicamentos - Pawsitive Care</title>
    <link rel="stylesheet" href="../css/styles_add_medicamento.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../IMG/LOGO PAWSITIVE.png" alt="Pawsitive Care">
            <h1 class="text-logo">Pawsitive Care</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/veterinario/{id}(id=${veterinarioId})}">Inicio</a></li>
                <li><a th:href="@{/tratamiento/ver}">Registrar Tratamientos</a></li>
                <li><a href="http://localhost:8090/Pawsitive/login">Cerrar sesi√≥n</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="form-section">
            <h2>Cargar Medicamentos desde Excel</h2>
            <form th:action="@{/medicamentos/cargar}" method="post" enctype="multipart/form-data">
                <label for="archivo">Selecciona un archivo Excel (.xlsx):</label>
                <input type="file" id="archivo" name="archivo" accept=".xlsx" required />
                <button type="submit">Cargar</button>
            </form>

            <p th:text="${mensaje}" style="color: green; text-align: center; margin-top: 15px;"></p>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 Pawsitive Care. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
